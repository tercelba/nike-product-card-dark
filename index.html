<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card Dark</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!-- 2st priority-->
	<link rel="stylesheet" type="text/css" href="styles/style.css"> <!-- 1st priority-->
</head>
<body class="ba-nike-product-card-dark">
	<main>
		<section class="ba-product-card clearfix">
			<header class="ba-product-card-header">
				<a href="#" class="ba-product-card-header__link">
					<img src="images/logo.png" alt="nike logo" class="ba-product-card__logo">
				</a>
			</header>
			<div class="ba-product-card-images">
				<img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike SB Stefan Janoski Max" class="ba-product-card-image__img1">
				<ul class="ba-product-card-images-slider clearfix">
					<li class="ba-product-card-images-slider__list">
						<button class="ba-product-card-images-slider1__link ba-product-card-images-slider__link--active"></button>
					</li>
					<li class="ba-product-card-images-slider__list">
						<button class="ba-product-card-images-slider2__link"></button>
						</li>
					<li class="ba-product-card-images-slider__list">
						<button class="ba-product-card-images-slider3__link"></button>
					</li>
					<li class="ba-product-card-images-slider__list">
						<button class="ba-product-card-images-slider4__link"></button>
					</li>
				</ul>
			</div>
			<div class="ba-product-card-choice clearfix">
				<h1 class="ba-product-card-choice__title">Nike SB Stefan Janoski Max</h1>
				<h2 class="ba-product-card-choice__subtitle">Unisex Skateboarding Shoe</h2>
				<ul class="ba-ba-product-card-choice-rate clearfix">
					<li class="ba-product-card-choice-rate__star"><img src="images/star-gold.png" alt="star gold" class="ba-product-card-choice-rate_img"></li>
					<li class="ba-product-card-choice-rate__star"><img src="images/star-gold.png" alt="star gold" class="ba-product-card-choice-rate_img"></li>
					<li class="ba-product-card-choice-rate__star"><img src="images/star-gold.png" alt="star gold" class="ba-product-card-choice-rate_img"></li>
					<li class="ba-product-card-choice-rate__star"><img src="images/star-gray.png" alt="star gray" class="ba-product-card-choice-rate_img"></li>
					<li class="ba-product-card-choice-rate__star"><img src="images/star-gray.png" alt="star gray" class="ba-product-card-choice-rate_img"></li>
				</ul>
				<div class="ba-product-card-choice-order clearfix">
					<select class="ba-product-card-choice-order-size-list">
						<option class="ba-product-card-choice-order-size-list__option">Size</option>
  						<option class="ba-product-card-choice-order-size-list__option">US 8</option>
 						<option class="ba-product-card-choice-order-size-list__option">US 9</option>
 						<option class="ba-product-card-choice-order-size-list__option">US 10</option>
 						<option class="ba-product-card-choice-order-size-list__option">US 11</option>
 						<option class="ba-product-card-choice-order-size-list__option">US 12</option>
 						<option class="ba-product-card-choice-order-size-list__option">US 13</option>
					</select>
					<select class="ba-product-card-choice-order-qty-list">
						<option class="ba-product-card-choice-order-qty-list__option">Qty</option>
  						<option class="ba-product-card-choice-order-qty-list__option">1</option>
 						<option class="ba-product-card-choice-order-qty-list__option">2</option>
 						<option class="ba-product-card-choice-order-qty-list__option">3</option>
 						<option class="ba-product-card-choice-order-qty-list__option">4</option>
 						<option class="ba-product-card-choice-order-qty-list__option">5</option>
 					</select>
 					<button class="ba-product-card-choice-add">Add to cart</button>
				</div>
			</div>
		</section>		
	</main>
</body>
</html>
